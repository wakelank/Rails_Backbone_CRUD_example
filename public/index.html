<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/font-awesome-4.1.0/css/font-awesome.min.css">

  <!--Libraries-->
  <script type="text/javascript" src="javascripts/libraries/jquery.js"></script>
  <script type="text/javascript" src="javascripts/libraries/underscore.js"></script>
  <script type="text/javascript" src="javascripts/libraries/backbone.js"></script>

  <!--Templates-->
  <script type="text/template" class="beer-template">
    Beer: <%= name %> 

    <button data-action="destroy">
      <i class="fa fa-trash-o"></i>
    </button>

    <button data-action="edit">
      <i class="fa fa-pencil-square-o"></i> 
    </button>
  </script>

   <script type="text/template" class="edit-beer-template">
     <form class="edit-beer-form">
       <input type="text" value="<%= name%>">
       </input>
     </form>
    </script>

  <!--app-->
  <script type="text/javascript" src="javascripts/backbone/app.js"></script>

  <!--Models-->
  <script type="text/javascript" src="javascripts/backbone/models/beer.js"></script>

  <!--Collections-->
  <script type="text/javascript" src="javascripts/backbone/collections/beerCollection.js"></script>

  <!--Views-->
  <script type="text/javascript" src="javascripts/backbone/views/beerView.js"></script>
  <script type="text/javascript" src="javascripts/backbone/views/beerCollectionView.js"></script>

</head>

<body>

  <div class="main container">
    <h1>Make a list of your favorite beers.</h1>
    <div class="beers">

      <div class="form-wrapper">
        <form class="beerForm">
          <input name="beer-name" type="text" placeholder="...enter a beer">
        </form>
      </div><!--form-wrapper-->

      <ul class="beer-list"></ul>
    </div><!--beers-->
  </div><!--main container-->
